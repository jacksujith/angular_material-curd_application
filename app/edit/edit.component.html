<div mat-dialog-title>
    <h1 style="text-align: center;">STUDENT DATA</h1>
</div>
<form [formGroup]="studForm"  (ngSubmit)="onsubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="Enter First Name" formControlName="firstname">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Enter Last Name" formControlName="lastname">
              </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Enter Email Id" formControlName="email">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
              </mat-radio-group>
              
        </div>
        <div class="row">
          
            <mat-form-field appearance="outline"> 
                <mat-label>DEPARTMENT</mat-label>
                <mat-select formControlName="education">
    
                <mat-option *ngFor="let val of education" [value]="val">{{val}}
                    
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Year</mat-label>
            <input matInput type="text" placeholder="Which Year" formControlName="year">
          </mat-form-field>
            
        </div>
        
    </div>
    
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button">
            Cancel
        </button>
        <button mat-raised-button color="primary"  type="submit">
             Save
        </button>
    </div>
</form>
